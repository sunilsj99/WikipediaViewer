<!DOCTYPE html>
<html>
<head>
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script  type="text/javascript" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="wiki.js" type="text/javascript"></script>
</head>
<body>
    <h1>Wikipedia Viewer</h1>
    <div class="container">
        <form id="searchForm" class="form-inline text-center">
            <div class="display-flex align-items-stretch justify-content-center">
                <input class="padding-1 margin-right-half" type="text" id="searchQuery" placeholder="search your query">
                <button class="btn btn-info" id="submit">Search</button>
            </div>
        </form>
        <div id="return" class="text-center"><button class="btn btn-primary">return to search</button></div>
        <div id="result"></div>
    </div>
    <script>
        $(document).ready( function() {
            var timeInterval = 3000;
            $('#result').hide();
            $('#return').hide();
            $('#submit').click( function() {
                $('#searchForm').hide();
                $('#return').fadeIn(timeInterval);
                $('#result').fadeIn(timeInterval);
            });

            $('#return').click( function() {
                $('#result').hide();
                $('#searchForm').fadeIn(timeInterval);
                $('#return').hide();
            });
        });
    </script>
</body>
</html>
