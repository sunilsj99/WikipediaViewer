<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script  type="text/javascript" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700|Zilla+Slab:300,400,500,600,700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="wiki.js" type="text/javascript"></script>
</head>
<body>
    <h1>Wikipedia<span>Viewer</span></h1>
<div class="container">
    <form id="searchForm" class="row">
        <div class="col-md-4 col-md-offset-4">
					<div class="form-group">
            <input class="col-md-9" type="text" id="searchQuery" placeholder="search your query">
						<button class="col-md-3 btn btn-custom" id="submit">Search</button>
					</div>
        </div>
    </form>
    <div id="return" class="text-center"><button class="btn btn-primary">return to search</button></div>
    <div id="result"></div>
</div>
    <script>
    $(document).ready( function() {
        $('#result').hide();
        $('#return').hide();
       $('#submit').click( function() {
           $('#searchForm').hide();
           $('#return').fadeIn(3000);
           $('#result').fadeIn(3000);
       });
    });
    </script>
     <script>
    $(document).ready( function() {
       $('#return').click( function() {
           $('#result').hide();
           $('#searchForm').fadeIn(3000);
           $('#return').hide();

       });
    });
    </script>
</body>
</html>
