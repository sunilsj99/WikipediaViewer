<!DOCTYPE html>
<html>
<head>
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="wiki.js" type="text/javascript"></script>
</head>
<body>
<main class="page">
    <h1>Wikipedia Viewer</h1>
    <form id="searchForm" class="form-inline text-center">
        <input type="text" id="searchQuery" placeholder="search your query">
        <button class="btn btn-info" id="submit">Search</button>
    </form>
    <div id="return" class="text-center">
        <button class="btn btn-primary">return to search</button>
    </div>
    <div id="result"></div>
</main>
<script>
    $(document).ready(function () {
        $('#result').hide();
        $('#return').hide();
        $('#submit').click(function () {
            $('#searchForm').hide();
            $('#return').fadeIn(3000);
            $('#result').fadeIn(3000);
        });
    });
</script>
<script>
    $(document).ready(function () {
        $('#return').click(function () {
            $('#result').hide();
            $('#searchForm').fadeIn(3000);
            $('#return').hide();

        });
    });
</script>
</body>
</html>
